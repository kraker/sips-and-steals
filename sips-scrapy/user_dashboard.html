<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoDo Happy Hours | Denver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #d63384;
            --primary-hover: #b02a5b;
            --active-color: #22c55e;
            --upcoming-color: #f59e0b;
            --closed-color: #ef4444;
            --unknown-color: #6b7280;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 1.5rem 0;
            background: rgba(214, 51, 132, 0.1);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            background: linear-gradient(45deg, #d63384, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .current-time {
            font-size: 1.1rem;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }
        
        .district-status {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(214, 51, 132, 0.3);
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(214, 51, 132, 0.3);
            border-color: rgba(214, 51, 132, 0.6);
        }
        
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .restaurant-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(214, 51, 132, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
        }
        
        .restaurant-card:hover {
            transform: translateY(-4px);
            border-color: rgba(214, 51, 132, 0.6);
        }
        
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: var(--active-color);
            color: white;
        }
        
        .status-upcoming {
            background: var(--upcoming-color);
            color: white;
        }
        
        .status-closed {
            background: var(--closed-color);
            color: white;
        }
        
        .status-unknown {
            background: var(--unknown-color);
            color: white;
        }
        
        .restaurant-header {
            margin-bottom: 1rem;
        }
        
        .restaurant-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f8f9fa;
            margin-bottom: 0.25rem;
        }
        
        .restaurant-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .cuisine-tag {
            background: rgba(214, 51, 132, 0.2);
            color: #d63384;
            padding: 0.15rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .happy-hour-info {
            background: rgba(214, 51, 132, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .happy-hour-title {
            font-weight: bold;
            color: #d63384;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .schedule-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.25rem;
        }
        
        .schedule-days {
            font-weight: 500;
            color: #fbbf24;
        }
        
        .schedule-times {
            color: #e2e8f0;
            margin-top: 0.25rem;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e1;
        }
        
        .contact-item i {
            color: #d63384;
            width: 16px;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            flex: 1;
            background: rgba(214, 51, 132, 0.2);
            border: 1px solid rgba(214, 51, 132, 0.3);
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            text-align: center;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }
        
        .action-btn:hover {
            background: rgba(214, 51, 132, 0.4);
            border-color: rgba(214, 51, 132, 0.6);
            text-decoration: none;
            color: white;
        }
        
        .price-info {
            display: flex;
            justify-content: space-between;
            margin: 0.75rem 0;
            font-size: 0.9rem;
        }
        
        .price-item {
            text-align: center;
        }
        
        .price-label {
            opacity: 0.7;
            font-size: 0.8rem;
        }
        
        .price-value {
            font-weight: bold;
            color: #22c55e;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            opacity: 0.5;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üçª LoDo Happy Hours</h1>
            <div class="current-time" id="currentTime">Loading...</div>
            <div class="district-status" id="districtStatus">Lower Downtown Denver</div>
        </header>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All Restaurants</button>
            <button class="filter-btn" data-filter="active">üü¢ Active Now</button>
            <button class="filter-btn" data-filter="upcoming">üü° Starting Soon</button>
            <button class="filter-btn" data-filter="soon">Active + Soon</button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading restaurant data...
        </div>

        <div class="restaurant-grid" id="restaurantGrid" style="display: none;"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No restaurants match your filter criteria.</p>
            <p><small>Try adjusting your filters or check back later.</small></p>
        </div>

        <footer class="footer">
            <p>LoDo Happy Hour Guide ‚Ä¢ Real-time status updates</p>
            <p><small>Powered by Sips & Steals ‚Ä¢ Data refreshed hourly</small></p>
        </footer>
    </div>

    <script src="realtime_status.js"></script>
    <script>
        class DashboardApp {
            constructor() {
                this.statusChecker = new HappyHourStatus();
                this.restaurants = {};
                this.currentFilter = 'all';
                this.init();
            }

            async init() {
                this.updateCurrentTime();
                setInterval(() => this.updateCurrentTime(), 60000); // Update every minute
                
                await this.loadRestaurantData();
                this.setupEventListeners();
                this.renderRestaurants();
            }

            updateCurrentTime() {
                const timeElement = document.getElementById('currentTime');
                timeElement.textContent = this.statusChecker.formatCurrentTime();
            }

            async loadRestaurantData() {
                try {
                    const response = await fetch('data/lodo_dashboard_data.json');
                    const data = await response.json();
                    this.restaurants = data.restaurants;
                    
                    // Add status info to each restaurant
                    for (const [slug, restaurant] of Object.entries(this.restaurants)) {
                        restaurant.currentStatus = this.statusChecker.getHappyHourStatus(restaurant);
                    }
                    
                    this.updateDistrictStatus();
                } catch (error) {
                    console.error('Failed to load restaurant data:', error);
                    document.getElementById('loading').innerHTML = 
                        '<i class="fas fa-exclamation-triangle"></i> Failed to load restaurant data';
                }
            }

            updateDistrictStatus() {
                const summary = this.statusChecker.getDistrictSummary(this.restaurants);
                const statusElement = document.getElementById('districtStatus');
                statusElement.textContent = `Lower Downtown Denver ‚Ä¢ ${summary.message}`;
            }

            setupEventListeners() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderRestaurants();
                    });
                });
            }

            renderRestaurants() {
                const grid = document.getElementById('restaurantGrid');
                const loading = document.getElementById('loading');
                const noResults = document.getElementById('noResults');
                
                loading.style.display = 'none';
                
                const filtered = this.statusChecker.filterRestaurantsByStatus(this.restaurants, this.currentFilter);
                const sorted = this.statusChecker.sortByStatus(filtered);
                
                if (sorted.length === 0) {
                    grid.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                grid.style.display = 'grid';
                
                grid.innerHTML = sorted.map(([slug, restaurant]) => 
                    this.renderRestaurantCard(slug, restaurant)
                ).join('');
            }

            renderRestaurantCard(slug, restaurant) {
                const status = restaurant.currentStatus;
                const contact = restaurant.contact || {};
                const deals = restaurant.deals_summary || {};
                
                return `
                    <div class="restaurant-card">
                        <div class="status-indicator ${this.statusChecker.getStatusClass(status.status)}">
                            ${this.statusChecker.getStatusIcon(status.status)} ${status.message}
                        </div>
                        
                        <div class="restaurant-header">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-meta">
                                <span class="cuisine-tag">${restaurant.cuisine}</span>
                                <span>${restaurant.price_range || '$$'}</span>
                            </div>
                        </div>
                        
                        <div class="happy-hour-info">
                            <div class="happy-hour-title">
                                <i class="fas fa-clock"></i>
                                Happy Hour Schedule
                            </div>
                            ${this.renderSchedule(restaurant.happy_hour)}
                        </div>
                        
                        ${this.renderPriceInfo(deals)}
                        
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${this.formatAddress(contact.address)}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>${contact.phone || 'Call for info'}</span>
                            </div>
                        </div>
                        
                        <div class="actions">
                            ${this.renderActionButtons(restaurant)}
                        </div>
                    </div>
                `;
            }

            renderSchedule(happyHour) {
                if (!happyHour || !happyHour.weekly_schedule) {
                    return '<div class="schedule-item">Check restaurant for details</div>';
                }
                
                return happyHour.weekly_schedule.map(period => `
                    <div class="schedule-item">
                        <div class="schedule-days">${period.days.join(', ')}</div>
                        <div class="schedule-times">${period.times.join(' ‚Ä¢ ')}</div>
                    </div>
                `).join('');
            }

            renderPriceInfo(deals) {
                if (!deals.avg_drink_price && !deals.avg_food_price) {
                    return '';
                }
                
                let content = '<div class="price-info">';
                
                if (deals.avg_drink_price > 0) {
                    content += `
                        <div class="price-item">
                            <div class="price-label">Avg Drinks</div>
                            <div class="price-value">$${deals.avg_drink_price}</div>
                        </div>
                    `;
                }
                
                if (deals.avg_food_price > 0) {
                    content += `
                        <div class="price-item">
                            <div class="price-label">Avg Food</div>
                            <div class="price-value">$${deals.avg_food_price}</div>
                        </div>
                    `;
                }
                
                content += '</div>';
                return content;
            }

            renderActionButtons(restaurant) {
                const contact = restaurant.contact || {};
                const reservations = restaurant.reservations || {};
                const social = restaurant.social || {};
                
                let buttons = [];
                
                // Call button
                if (contact.phone) {
                    buttons.push(`
                        <a href="tel:${contact.phone.replace(/[^\d]/g, '')}" class="action-btn">
                            <i class="fas fa-phone"></i> Call
                        </a>
                    `);
                }
                
                // Reservations button
                if (reservations.url) {
                    buttons.push(`
                        <a href="${reservations.url}" target="_blank" class="action-btn">
                            <i class="fas fa-calendar"></i> Reserve
                        </a>
                    `);
                }
                
                // Directions button
                if (contact.address) {
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(contact.address)}`;
                    buttons.push(`
                        <a href="${mapsUrl}" target="_blank" class="action-btn">
                            <i class="fas fa-directions"></i> Directions
                        </a>
                    `);
                }
                
                // Website button
                if (social.website || restaurant.website) {
                    buttons.push(`
                        <a href="${social.website || restaurant.website}" target="_blank" class="action-btn">
                            <i class="fas fa-globe"></i> Website
                        </a>
                    `);
                }
                
                return buttons.join('');
            }

            formatAddress(address) {
                if (!address) return 'Address not available';
                // Show just street address for cards
                return address.split(',')[0];
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DashboardApp();
        });
    </script>
</body>
</html>
