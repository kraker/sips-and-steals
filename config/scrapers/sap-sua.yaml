# Sap Sua Scraping Configuration
# Website: https://www.sapsua.com
# Happy Hour: Daily 4:30pm-6:00pm with drink and snack specials

name: "Sap Sua"
slug: "sap-sua"

scraping_config:
  enabled: true
  fallback_to_static: true
  
  # Focus on main content areas
  content_containers:
    - ".happy-hour-content"
    - ".specials-content"
    - ".main-content"
    - "main"
    - ".page-content" 
    - "article"
    - ".content"
  
  # Custom CSS selectors for specific content
  custom_selectors:
    happy_hour_times: ".hours, .time, .schedule, .happy-hour"
    deal_description: "h1, h2, h3, h4, p, li, .description"
    pricing: ".price, .cost, span"
  
  # Regex patterns for extracting structured data - focus on happy hour 4:30-6:00  
  time_pattern_regex: '(4)\s*:\s*30\s*(?:(pm|PM))?\s*[â€“-]\s*(6)\s*:\s*00\s*(pm|PM)'
  day_pattern_regex: '(Daily|Every\s+Day|daily|every\s+day)'
  price_pattern_regex: '\$(\d+(?:\.\d{2})?)'
  
  # Patterns to exclude from parsing to avoid noise
  exclude_patterns:
    - 'copyright'
    - 'privacy policy'
    - 'terms of service'
    - 'footer'
    - 'navigation'
    - 'header'
    - 'social media'
    - 'follow us'
    - 'newsletter'
    - 'careers'
    - 'gift cards'
    - 'reservations'
    - 'contact'
    
  # Content enhancement settings
  clean_whitespace: true
  remove_empty_lines: true
  min_description_length: 10
  max_description_length: 200

