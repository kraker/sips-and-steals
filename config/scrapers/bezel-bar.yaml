# Bezel Bar Scraping Configuration
# Website: https://www.bezeldenver.com/our-menus
# Happy Hour: Tuesday-Friday 4-6pm with $7 drafts, wines, and food specials

name: "Bezel Bar"
slug: "bezel-bar"

scraping_config:
  enabled: true
  fallback_to_static: true
  
  # Focus specifically on happy hour content areas only
  content_containers:
    - ".happy-hour-content"
    - ".happy-hour"
    - "[class*='happy']"
    - ".specials"
  
  # Custom CSS selectors for specific content
  custom_selectors:
    happy_hour_times: ".hours, .time, .schedule, .happy-hour"
    deal_description: "h1, h2, h3, h4, p, li, .description, .menu-item"
    pricing: ".price, .cost, span"
  
  # Regex patterns for extracting structured data - focus on happy hour timing only (4-6pm range)
  time_pattern_regex: '(4)\s*(?::\d{2})?\s*(?:(am|pm|AM|PM))?\s*[â€“-]\s*(6)\s*(?::\d{2})?\s*(pm|am|PM|AM)'
  day_pattern_regex: '(Tuesday\s*-\s*Friday|Tuesday\s+through\s+Friday)'
  price_pattern_regex: '\$(\d+(?:\.\d{2})?)'
  
  # Patterns to exclude from parsing to avoid noise - exclude operating hours
  exclude_patterns:
    - 'copyright'
    - 'privacy policy'
    - 'terms of service'
    - 'footer'
    - 'navigation'
    - 'header'
    - 'social media'
    - 'follow us'
    - 'newsletter'
    - 'reservation'
    - 'private dining'
    - 'engagement'
    - 'contact us'
    - 'Sunday.*4 PM.*11 PM'
    - 'Tuesday.*4 PM.*11 PM'
    - 'Wednesday.*4 PM.*11 PM'
    - 'Thursday.*4 PM.*11 PM'
    - 'Friday.*4 PM.*12 AM'
    - 'Saturday.*5 PM.*12 AM'
    
  # Content enhancement settings
  clean_whitespace: true
  remove_empty_lines: true
  min_description_length: 10
  max_description_length: 200

