        // Happy Hour Status Logic
        class HappyHourStatus {
            constructor() {
                this.currentTime = new Date();
                this.currentDay = this.getCurrentDayName();
                this.currentHour = this.currentTime.getHours();
                this.currentMinute = this.currentTime.getMinutes();
            }

            getCurrentDayName() {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                return days[this.currentTime.getDay()];
            }

            isWeekday() {
                const weekdays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                return weekdays.includes(this.currentDay);
            }

            parseTimeString(timeStr) {
                if (!timeStr) return null;

                const timeMatch = timeStr.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
                if (!timeMatch) return null;

                let hour = parseInt(timeMatch[1]);
                const minute = parseInt(timeMatch[2]);
                const period = timeMatch[3].toUpperCase();

                if (period === 'PM' && hour !== 12) {
                    hour += 12;
                } else if (period === 'AM' && hour === 12) {
                    hour = 0;
                }

                return { hour, minute };
            }

            parseTimeRange(timeRange) {
                if (!timeRange || timeRange === 'All Day') {
                    return { start: { hour: 0, minute: 0 }, end: { hour: 23, minute: 59 } };
                }

                const rangeParts = timeRange.split(' - ');
                if (rangeParts.length !== 2) return null;

                const start = this.parseTimeString(rangeParts[0].trim());
                const end = this.parseTimeString(rangeParts[1].trim());

                if (!start || !end) return null;

                return { start, end };
            }

            isCurrentlyInTimeRange(timeRange) {
                const range = this.parseTimeRange(timeRange);
                if (!range) return false;

                const currentMinutes = this.currentHour * 60 + this.currentMinute;
                const startMinutes = range.start.hour * 60 + range.start.minute;
                const endMinutes = range.end.hour * 60 + range.end.minute;

                if (endMinutes < startMinutes) {
                    return currentMinutes >= startMinutes || currentMinutes <= endMinutes;
                }

                return currentMinutes >= startMinutes && currentMinutes <= endMinutes;
            }

            isDayActive(daysList) {
                if (!daysList || daysList.length === 0) return false;

                for (const day of daysList) {
                    if (day === 'Daily') return true;
                    if (day === 'Weekdays' && this.isWeekday()) return true;
                    if (day === this.currentDay) return true;
                }

                return false;
            }

            getHappyHourStatus(restaurant) {
                const schedule = restaurant.happy_hour?.weekly_schedule;
                if (!schedule || schedule.length === 0) {
                    return {
                        status: 'unknown',
                        message: 'Check restaurant for details'
                    };
                }

                let isActive = false;
                let isUpcoming = false;
                let activeMessage = 'No current deals';
                let upcomingMessage = '';

                // Debug info for STK specifically
                const isSTK = restaurant.name === 'STK';
                if (isSTK) {
                    console.log('STK Debug:', {
                        currentTime: `${this.currentHour}:${this.currentMinute.toString().padStart(2, '0')}`,
                        currentDay: this.currentDay,
                        schedule: schedule
                    });
                }

                for (const period of schedule) {
                    const daysActive = this.isDayActive(period.days);
                    
                    if (isSTK) {
                        console.log('Period check:', {
                            days: period.days,
                            daysActive: daysActive,
                            times: period.times
                        });
                    }
                    
                    if (daysActive && period.times) {
                        for (const timeRange of period.times) {
                            const inRange = this.isCurrentlyInTimeRange(timeRange);
                            
                            if (isSTK) {
                                console.log('Time check:', {
                                    timeRange: timeRange,
                                    inRange: inRange
                                });
                            }
                            
                            if (inRange) {
                                isActive = true;
                                const endTime = timeRange.includes(' - ') ? timeRange.split(' - ')[1] : 'close';
                                activeMessage = `Until ${endTime}`;
                                // Don't break here - we found an active period, but let's finish logging for debug
                                if (!isSTK) break; // Only break early if not debugging STK
                            } else {
                                // Check if starting soon (within next 2 hours)
                                const upcomingInfo = this.checkUpcoming(timeRange);
                                if (upcomingInfo && !isActive && !isUpcoming) {
                                    isUpcoming = true;
                                    upcomingMessage = upcomingInfo;
                                }
                            }
                        }
                    }
                    
                    if (isActive && !isSTK) break; // Only break early if not debugging STK
                }

                if (isActive) {
                    return { status: 'active', message: activeMessage };
                } else if (isUpcoming) {
                    return { status: 'upcoming', message: upcomingMessage };
                } else {
                    return { status: 'closed', message: 'No current deals' };
                }
            }

            checkUpcoming(timeRange) {
                if (!timeRange || timeRange === 'All Day') return null;

                const range = this.parseTimeRange(timeRange);
                if (!range) return null;

                const currentMinutes = this.currentHour * 60 + this.currentMinute;
                const startMinutes = range.start.hour * 60 + range.start.minute;

                // Check if start time is in the future (today)
                if (startMinutes > currentMinutes) {
                    const minutesUntil = startMinutes - currentMinutes;
                    
                    // Only show "upcoming" if within next 2 hours (120 minutes)
                    if (minutesUntil <= 120) {
                        if (minutesUntil < 60) {
                            return `Starts in ${minutesUntil} min`;
                        } else {
                            const hours = Math.floor(minutesUntil / 60);
                            const mins = minutesUntil % 60;
                            if (mins === 0) {
                                return `Starts in ${hours}h`;
                            } else {
                                return `Starts in ${hours}h ${mins}m`;
                            }
                        }
                    }
                }

                return null;
            }

            getStatusIcon(status) {
                switch (status) {
                    case 'active': return 'üü¢';
                    case 'upcoming': return 'üü°';
                    case 'closed': return 'üî¥';
                    default: return '‚ö™';
                }
            }

            getStatusClass(status) {
                switch (status) {
                    case 'active': return 'status-active';
                    case 'upcoming': return 'status-upcoming';
                    case 'closed': return 'status-closed';
                    default: return 'status-unknown';
                }
            }

            formatCurrentTime() {
                return this.currentTime.toLocaleString('en-US', {
                    weekday: 'long',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            filterRestaurantsByStatus(restaurants, filterType = 'all') {
                const filtered = {};
                
                for (const [slug, restaurant] of Object.entries(restaurants)) {
                    const status = this.getHappyHourStatus(restaurant);
                    
                    if (filterType === 'all' || 
                        filterType === status.status ||
                        (filterType === 'soon' && ['active', 'upcoming'].includes(status.status))) {
                        
                        filtered[slug] = {
                            ...restaurant,
                            currentStatus: status
                        };
                    }
                }
                
                return filtered;
            }

            sortByStatus(restaurants) {
                const statusPriority = { 'active': 1, 'upcoming': 2, 'closed': 3, 'unknown': 4 };
                
                return Object.entries(restaurants).sort(([, a], [, b]) => {
                    const aPriority = statusPriority[a.currentStatus?.status] || 4;
                    const bPriority = statusPriority[b.currentStatus?.status] || 4;
                    return aPriority - bPriority;
                });
            }

            getDistrictSummary(restaurants) {
                let activeCount = 0;
                let totalCount = Object.keys(restaurants).length;

                for (const restaurant of Object.values(restaurants)) {
                    const status = this.getHappyHourStatus(restaurant);
                    if (status.status === 'active') activeCount++;
                }

                return {
                    total: totalCount,
                    active: activeCount,
                    message: activeCount > 0 ? 
                        `${activeCount} happy hours active now` : 
                        'No active happy hours'
                };
            }
        }

        // Dashboard App
        class DashboardApp {
            constructor() {
                this.statusChecker = new HappyHourStatus();
                this.restaurants = RESTAURANT_DATA;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.updateCurrentTime();
                setInterval(() => this.updateCurrentTime(), 60000);
                
                this.setupEventListeners();
                this.updateDistrictStatus();
                this.renderRestaurants();
            }

            updateCurrentTime() {
                const timeElement = document.getElementById('currentTime');
                timeElement.textContent = this.statusChecker.formatCurrentTime();
            }

            updateDistrictStatus() {
                const summary = this.statusChecker.getDistrictSummary(this.restaurants);
                const statusElement = document.getElementById('districtStatus');
                statusElement.textContent = `Lower Downtown Denver ‚Ä¢ ${summary.message}`;
            }

            setupEventListeners() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderRestaurants();
                    });
                });
            }

            renderRestaurants() {
                const grid = document.getElementById('restaurantGrid');
                const noResults = document.getElementById('noResults');
                
                const filtered = this.statusChecker.filterRestaurantsByStatus(this.restaurants, this.currentFilter);
                const sorted = this.statusChecker.sortByStatus(filtered);
                
                if (sorted.length === 0) {
                    grid.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                grid.style.display = 'grid';
                
                grid.innerHTML = sorted.map(([slug, restaurant]) => 
                    this.renderRestaurantCard(slug, restaurant)
                ).join('');
            }

            renderRestaurantCard(slug, restaurant) {
                const status = restaurant.currentStatus;
                const contact = restaurant.contact || {};
                const deals = restaurant.deals_summary || {};
                
                return `
                    <div class="restaurant-card">
                        <div class="status-indicator ${this.statusChecker.getStatusClass(status.status)}">
                            ${this.statusChecker.getStatusIcon(status.status)} ${status.message}
                        </div>
                        
                        <div class="restaurant-header">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-meta">
                                <span class="cuisine-tag">${restaurant.cuisine}</span>
                                <span>${restaurant.price_range || '$$'}</span>
                            </div>
                        </div>
                        
                        <div class="happy-hour-info">
                            <div class="happy-hour-title">
                                <i class="fas fa-clock"></i>
                                Happy Hour Schedule
                            </div>
                            ${this.renderSchedule(restaurant.happy_hour)}
                        </div>
                        
                        ${this.renderPriceInfo(deals)}
                        
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${this.formatAddress(contact.address)}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>${contact.phone || 'Call for info'}</span>
                            </div>
                        </div>
                        
                        <div class="actions">
                            ${this.renderActionButtons(restaurant)}
                        </div>
                    </div>
                `;
            }

            renderSchedule(happyHour) {
                if (!happyHour || !happyHour.weekly_schedule) {
                    return '<div class="schedule-item">Check restaurant for details</div>';
                }
                
                return happyHour.weekly_schedule.map(period => `
                    <div class="schedule-item">
                        <div class="schedule-days">${this.formatDayRange(period.days)}</div>
                        <div class="schedule-times">${period.times.join(' ‚Ä¢ ')}</div>
                    </div>
                `).join('');
            }

            formatDayRange(days) {
                if (!days || days.length === 0) return '';
                if (days.length === 1) return days[0];

                // Day order for consecutive checking
                const dayOrder = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const dayAbbreviations = {
                    'Sunday': 'Sun', 'Monday': 'Mon', 'Tuesday': 'Tue', 'Wednesday': 'Wed',
                    'Thursday': 'Thu', 'Friday': 'Fri', 'Saturday': 'Sat'
                };

                // Handle special cases
                if (days.includes('Daily')) return 'Daily';
                if (days.includes('Weekdays')) return 'Weekdays';
                if (days.includes('Weekends')) return 'Weekends';

                // Sort days by their position in the week
                const sortedDays = days.filter(day => dayOrder.includes(day))
                                      .sort((a, b) => dayOrder.indexOf(a) - dayOrder.indexOf(b));

                if (sortedDays.length === 0) return days.join(', ');

                // Check for consecutive ranges
                const ranges = [];
                let rangeStart = 0;

                for (let i = 1; i <= sortedDays.length; i++) {
                    const isConsecutive = i < sortedDays.length && 
                                         dayOrder.indexOf(sortedDays[i]) === dayOrder.indexOf(sortedDays[i-1]) + 1;
                    
                    if (!isConsecutive || i === sortedDays.length) {
                        const rangeEnd = i - 1;
                        
                        if (rangeStart === rangeEnd) {
                            // Single day
                            ranges.push(dayAbbreviations[sortedDays[rangeStart]]);
                        } else if (rangeEnd - rangeStart === 1) {
                            // Two consecutive days
                            ranges.push(`${dayAbbreviations[sortedDays[rangeStart]]}, ${dayAbbreviations[sortedDays[rangeEnd]]}`);
                        } else {
                            // Range of 3+ days
                            ranges.push(`${dayAbbreviations[sortedDays[rangeStart]]}-${dayAbbreviations[sortedDays[rangeEnd]]}`);
                        }
                        
                        rangeStart = i;
                    }
                }

                return ranges.join(', ');
            }

            renderPriceInfo(deals) {
                if (!deals.avg_drink_price && !deals.avg_food_price) {
                    return '';
                }
                
                let content = '<div class="price-info">';
                
                if (deals.avg_drink_price > 0) {
                    content += `
                        <div class="price-item">
                            <div class="price-label">Avg Drinks</div>
                            <div class="price-value">$${deals.avg_drink_price}</div>
                        </div>
                    `;
                }
                
                if (deals.avg_food_price > 0) {
                    content += `
                        <div class="price-item">
                            <div class="price-label">Avg Food</div>
                            <div class="price-value">$${deals.avg_food_price}</div>
                        </div>
                    `;
                }
                
                content += '</div>';
                return content;
            }

            renderActionButtons(restaurant) {
                const contact = restaurant.contact || {};
                const reservations = restaurant.reservations || {};
                const social = restaurant.social || {};
                
                let buttons = [];
                
                if (contact.phone) {
                    buttons.push(`
                        <a href="tel:${contact.phone.replace(/[^\d]/g, '')}" class="action-btn">
                            <i class="fas fa-phone"></i> Call
                        </a>
                    `);
                }
                
                if (reservations.url) {
                    buttons.push(`
                        <a href="${reservations.url}" target="_blank" class="action-btn">
                            <i class="fas fa-calendar"></i> Reserve
                        </a>
                    `);
                }
                
                if (contact.address) {
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(contact.address)}`;
                    buttons.push(`
                        <a href="${mapsUrl}" target="_blank" class="action-btn">
                            <i class="fas fa-directions"></i> Directions
                        </a>
                    `);
                }
                
                if (social.website || restaurant.website) {
                    buttons.push(`
                        <a href="${social.website || restaurant.website}" target="_blank" class="action-btn">
                            <i class="fas fa-globe"></i> Website
                        </a>
                    `);
                }
                
                return buttons.join('');
            }

            formatAddress(address) {
                if (!address) return 'Address not available';
                return address.split(',')[0];
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DashboardApp();
        });
    </script>
